<!DOCTYPE html>
<html lang="en" ng-app="myContacts">

<head>
    <title>Contacts</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="index.module.js"></script>
    <script src="main.controller.js"></script>

    <style>
        input[type=text],
        select {
            width: 20%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f8f8f8;
        }
        
        .md-button {
            color: rgb(49, 46, 46);
            background-color: rgba(255, 222, 121, 0.96);
            border-radius: 10px 0 0 10px;
            font-size: 16px;
        }
        
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
        
        body {
            background-color: #cccccc;
        }
        
        hr.new1 {
            border: 10px solid green;
            border-radius: 5px;
        }
    </style>
</head>

<body ng-controller="MainController" ng-style="#123456">
    <h2>Create Contacts</h2>
    <label for="fname">First Name</label>
    <input type="text" name="first_name" ng-model="contact.first_name" placeholder="enter f_name" /><br>
    <label for="lname">Last Name</label>
    <input type="text" name="last_name" ng-model="contact.last_name" placeholder="enter l_name" /><br>
    <label for="phone">Phone Number</label>
    <input type="text" name="phone" ng-model="contact.phone" placeholder="enter phone" /><br>
    <label for="email">Email Address</label>
    <input type="text" name="email" ng-model="contact.email" placeholder="enter email" /><br>

    <button class="md-button" ng-click="createContact()">Add Contact</button>

    <br>
    <hr class="new1">

    <h2>List of Contacts</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        <tr ng-repeat="contact in contacts">
            <td>{{contact.id}}</td>
            <td>{{contact.first_name}}</td>
            <td>{{contact.last_name}}</td>
            <td>{{contact.phone}}</td>
            <td>{{contact.email}}</td>
        </tr>
    </table>

    <!-- <ul>
        <li ng-repeat="contact in contacts">{{ contact }}</li>
    </ul> -->

</body>

</html>
